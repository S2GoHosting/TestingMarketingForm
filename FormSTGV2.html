</div>

<script>
    // Function to show the success popup
    function showSuccessPopup() {
        document.getElementById("success_popup").style.display = "block";
        // Redirect to homepage after 3 seconds
        setTimeout(function() {
            window.location.href = "https://www.shabutogo.nl/";
        }, 3000);
    }

    // Attach a listener to the form submit event
    document.getElementById("marketing_form").addEventListener("submit", function(event) {
        // Show success popup
        showSuccessPopup();
        // Prevent the default form submission
        event.preventDefault();
    });
</script>
